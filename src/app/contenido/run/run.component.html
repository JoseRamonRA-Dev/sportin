
<div class="card text-center">
	<div class="card-header">
	  Running
	</div>
	<div class="card-body">
	  <h5 class="card-title">Productos</h5>
	  <p class="card-text">La mejor calidad en productos de running</p>
	  
      <div class="col-md-12">
        <div class="row">
            <div class="col-3 m-2" style="max-width: 18rem;" *ngFor="let item of datos">
            <div class="products-tabs">
                <!-- tab -->
                <div id="tab1" class="tab-pane active">
                    <div class="products-slick" data-nav="#slick-nav-1">
                        <!-- product -->
                        <div class="product">
                            <div class="product-img">
                                <img width="80px" height="220px" src="../../../assets/images/short.jpg" alt="">
                                <div class="product-label">
                                    <span class="sale">-30%</span>
                                    <span class="new">NEW</span>
                                </div>
                            </div>
                            <div class="product-body">
                                <p class="product-category">Category</p>
                                <h3 class="product-name"><a href="#">product name goes here</a></h3>
                                <h4 class="product-price">$980.00 <del class="product-old-price">$990.00</del></h4>
                                <div class="product-rating">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </div>
                                <div class="product-btns">
                                    <button class="add-to-wishlist"><i class="fas fa-heart"></i><span class="tooltipp">añadir a wishlist</span></button>
                                    <button class="add-to-compare"><i class="fa fa-exchange"></i><span class="tooltipp">añadir a carrito</span></button>
                                    <button class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></button>
                                </div>
                            </div>
                            <div class="add-to-cart">
                                <button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> comprar</button>
                            </div>
                        </div>
                        <!-- /product -->   
                    </div>
                </div>
                <!-- /tab -->
            </div>
        </div>
        </div>
    </div>

	</div>
	<div class="card-footer text-muted">
	  Fin de los productos
	</div>
  </div>
