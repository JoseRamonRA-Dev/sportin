<!-- Modal -->
<div class="modal fade bd-example-modal-sm" id="logIn" tabindex="-1" role="dialog" aria-labelledby="exampleModal3Label"
  aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content" style="background-color:  rgb(245, 251, 255);">
      <div class="modal-header" style="background-color: #142b3b">
        <h1 class="modal-title text-white" id="exampleModal3Label"> <b> Iniciar sesion</b></h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="usr">Correo Electronico</label>
        <input #usr placeholder="ejemplo@hotmail.com" class="form-control" type="email" id="usr"
          style="background-color: rgb(245, 251, 255) ;">

        <label for="contra">Contraseña</label>
        <input #pass type="password" class="form-control" id="contra" style="background-color: rgb(245, 251, 255) ;">

      </div>
      <div style="text-align: center;">
        <!-- (click)="iniciar(usr.value, pass.value)" -->
        <button type="button" class="btn text-white " style="background-color: #D10024" data-dismiss="modal">Iniciar
          Sesión </button> <br>
        <button type="button" class="btn" style="color: #5ebdb2;" data-dismiss="modal">
          <small>Registrarte</small></button>
      </div>
    </div>
  </div>
</div>
