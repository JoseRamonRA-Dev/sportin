<div class="container" style="margin-top: 20px;" class="card m-3" style="background-color: rgb(244, 245, 250);">
  <div class="card-body">
      <h1 style="color: #e43d0a; text-align: center;"> Pedidos </h1>
      <div class="col-1"><button type="button" class="btn btn-lg" style="background-color: #e43d0a; color: white;" [routerLink]="['/perfil']"><i class="fas fa-undo-alt"></i> </button>
      </div>
  </div>
  <div class="row">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Fecha Entrega</th>
          <th scope="col">Detalle</th>
          <th scope="col">Total</th>
          <th scope="col"> </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of this.pedidos; let index = index">
          <th scope="row"> {{index+1}}  </th>
          <td> {{item.FechaPedido | date: 'dd/MM/yyyy' }} </td>
          <td> {{item.Detalle_Envio}}  
          </td>
          <td> {{item.Total}} </td>
          <td>
            <div class="col-2">
              <button (click)="rastreo(item._id)"  type="button"  class="btn btn-outline-success mb-2 ml-3" data-toggle="tooltip"
              data-placement="right" title="Eliminar"> Rastreo</button>
          </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
