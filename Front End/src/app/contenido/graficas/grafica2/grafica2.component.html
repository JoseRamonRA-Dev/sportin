<div *ngIf="this.load" class="container" style="margin-top: 20px;" class="card m-3" style="background-color: rgb(244, 245, 250);">
    <div class="card-body">
        <h1 style="color: #f81111; text-align: center;"> Usuarios por membresias </h1>
        <div class="col-1"><button type="button" class="btn btn-lg" style="background-color: #f81111; color: white;" [routerLink]="['/administrador']"><i class="fas fa-undo-alt"></i> </button>
        </div>
    </div>
    <div class="row">
       <div class="col-3"></div>
       <div class="col-9">
        <ngx-charts-bar-vertical
        [view]="view"
       
        [results]="single"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        (select)="onSelect($event)">
      </ngx-charts-bar-vertical>
    </div>
    </div>
  </div>
