<ng-container *ngIf="this.bandera == false">
    <div style="background-color: rgb(220, 220, 221)">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 m-3">
                <div class="alert alert-danger" role="alert">
                    No hay nada en tu carrito
                    <a [routerLink]="['/home']" class="alert-link">
            Añade articulos aquí</a
          >.
        </div>
      </div>

      <div class="col-2"></div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <img
          src="../../../assets/images/carrito2.gif"
          width="880px"
          height="380px"
          alt=""
        />
      </div>

      <div class="col-2"></div>
    </div>
  </div>
</ng-container>

<div
  *ngIf="this.bandera"
  class="container"
  style="margin-top: 20px"
  class="card m-3"
  style="background-color: rgb(244, 245, 250)"
>
  <div class="card-body">
    <h1 style="color: #f81111; text-align: center">Carrito</h1>
    <div class="col-1">
      <img src="../../../assets/images/carrito.gif" alt="" />
    </div>
  </div>
  <div class="row m-3">
    <!-- <div class="col-4"></div>
        <div class="col-4 mb-5">
        </div> -->
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Producto</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Precio Unitario</th>
          <th scope="col">IVA</th>
          <th scope="col">Total</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of datos; let index = index">
          <th scope="row">{{ index + 1 }}</th>
          <td>{{ this.nombreProducto(item.ID_Producto, item.Total) }}</td>
          <td>
            {{ item.Cantidad }}
            <button
              (click)="incrementar(item)"
              type="button"
              class="btn btn-warning mb-2 ml-3"
              data-toggle="tooltip"
              data-placement="right"
              title="Eliminar"
            >
              <i class="fas fa-plus-circle"></i>
            </button>
          </td>
          <td>{{ item.Precio }}</td>
          <td>{{ item.IVA }}</td>
          <td>{{ item.Total }}</td>
          <td>
            <div class="col-2">
              <button
                (click)="eliminar(item._id)"
                type="button"
                class="btn btn-danger mb-2 ml-3"
                data-toggle="tooltip"
                data-placement="right"
                title="Eliminar"
              >
                <i class="far fa-trash-alt"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <br /><br />
    <!-- <table class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Producto</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio Unitario</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Short</td>
                <td>1</td>
                <td>129.34</td>
                <td>129.34</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Googles</td>
                <td>2</td>
                <td>70</td>
                <td>140</td>
              </tr>
            </tbody>
          </table> -->
    <br /><br /><br />
  </div>
  <div class="row">
    <hr color="black" size="3" />
    <div class="col-9"></div>
    <div class="col-3">IVA: 16%</div>
  </div>

  <div class="row">
    <hr color="black" size="3" />
    <div class="col-9"></div>
    <div class="col-3">Total:{{ this.totalFinal }}</div>
  </div>
  <br /><br />
  <div class="row">
    <hr color="black" size="3" />
    <div class="col-9"></div>
    <div class="col-3">
      <button
        type="button"
        class="btn btn-lg"
        style="background-color: #f81111; color: white"
        [routerLink]="['/opcionespago']"
      >
        <i class="far fa-handshake"></i> Comprar
      </button>
    </div>
  </div>
  <br /><br /><br />
</div>
