<div class="container" style="margin-top: 20px;" class="card m-3" style="background-color: rgb(244, 245, 250);">
    <div class="card-body">
        <h1 style="color: #e43d0a; text-align: center;"> Insertar Producto </h1>
        <div class="col-1"><button type="button" class="btn btn-lg" style="background-color: #e43d0a; color: white;" [routerLink]="['/menuproducto']"><i class="fas fa-undo-alt"></i> </button>
        </div>
    </div>
    <div class="row">
        <form  [formGroup]="forma" (ngSubmit)="guardarCambios()"  >

            <div class="container">
             <div class="row mt-3">
                <div class="col-2"></div>
               <div class="col-10">
                <h4>Registro  <small> Ingrese todos los datos que se solicitan a continuación, y despues dar clic en el botón "Insertar producto" para dar de alta en la base de datos</small></h4>
                <hr>
                  <hr>
              <div class="form-group row">
                <label class="col-4 col-form-label">Nombre:</label>
                <div class="col-8">
          
                  <input class="form-control"
          
                  type="text"
                  placeholder="Nombre"
                  formControlName="nombre">
          
          
                </div>
              </div>
          
              <div class="form-group row">
                <label class="col-4 col-form-label">Marca:</label>
                <div class="col-8">
          
                  <input class="form-control"
                         type="text"
                         placeholder="Marca del producto"
                         formControlName="marca">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-4 col-form-label">Precio:</label>
                <div class="col-8">
          
                  <input class="form-control"
                  type="number"
                  placeholder="Precio del producto"
                  formControlName="precio">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-4 col-form-label">Stock: </label>
                <div class="col-8">
          
                  <input class="form-control"
                  type="number"
                  placeholder="Stock del producto"
                  formControlName="stock">
                </div>
              </div>
                <h4>Caracteristicas</h4>
                  <hr>
                <div class="form-group row">
                  <label class="col-4 col-form-label">Color: </label>
                  <div class="col-8">
            
                    <input class="form-control"
                    type="text"
                    placeholder="Color"
                    formControlName="color">
                  </div>
                </div>
                
                  <div class="form-group row">
                    <label class="col-4 col-form-label">Tamaño:</label>
                    <div class="col-8">
                      <input class="form-control"
                      type="text"
                      placeholder="Tamaño del producto"
                      formControlName="tamano">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-4 col-form-label">Descripción: </label>
                    <div class="col-8">
                      <input class="form-control"
                      type="text"
                      placeholder="Descripción del producto"
                      formControlName="desc">
                    </div>
                  </div>
               
                <div class="form-group row">
                  <label class="col-4 col-form-label">Nombre del proveedor: </label>
                  <div class="col-8">
                    <input class="form-control"
                    type="text"
                    placeholder="Proveedor que suministra el producto"
                    formControlName="proveedor">
                  </div>
                </div>
              
                <div class="form-group row">
                    <label class="col-4 col-form-label">Departamento: </label>
                    <div class="col-8">
                        <select class="form-control" formControlName="departamento" id="departamento" name="departamento" required>
                            <option value="" selected> Seleccionar </option>
                                <option value="Futbol"> Futbol </option>
                                <option value="Basquetbol"> Basquetbol </option>
                                <option value="Natacion"> Natación </option>
                                <option value="Running"> Running </option>
                                <option value="Ciclismo"> Ciclismo </option>
                            </select>
                    </div>
                  </div>
                
             <div class="form-group row">
              <label class="col-2 col-form-label">&nbsp;</label>
              <div class="input-group col-md-8">
                <button type="submit" class="btn btn-outline-success"  >
                  Insertar producto
                </button>
              </div>
            </div>
            </div>
            
          </div>
          </div>
          </form>
    </div>
  </div>
