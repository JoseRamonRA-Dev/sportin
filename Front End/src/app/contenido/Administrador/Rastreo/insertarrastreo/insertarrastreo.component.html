<div *ngIf="this.bandera" class="container" style="margin-top: 20px;" class="card m-3" style="background-color: rgb(244, 245, 250);">
    <div class="card-body">
        <h1 style="color: #e43d0a; text-align: center;"> Enlazar rastreo con pedido </h1>
        <div class="col-1"><button type="button" class="btn btn-lg" style="background-color: #e43d0a; color: white;" [routerLink]="['/menurastreo']"><i class="fas fa-undo-alt"></i> </button>
        </div>
    </div>
    <div class="row">
        <form  [formGroup]="forma" (ngSubmit)="guardarCambios()"  >

            <div class="container">
             <div class="row mt-3">
                <div class="col-2"></div>
               <div class="col-10">
                <h4>Registro  <small> Ingrese todos los datos que se solicitan a continuación, y despues dar clic en el botón "Insertar rastreo" para dar de alta en la base de datos</small></h4>
                <hr>
                  <hr>
                  <div class="form-group row">
                    <label class="col-4 col-form-label">Pedido </label>
                    <div class="col-8">
                        <select class="form-control" formControlName="id_ped" id="id_ped" name="id_ped" required>
                            <option value="" selected disabled> Seleccionar</option>
                                <option value="{{item._id}}" *ngFor="let item of this.pedidos"> Id: {{item._id}} Nombre usuario: {{this.nombreUsuario(item.ID_Usuario)}}</option>
                                
                            </select>
                    </div>
                  </div>
              <div class="form-group row">
                <label class="col-4 col-form-label">Distribuidor:</label>
                <div class="col-8">
          
                  <input class="form-control"
                         type="text"
                         placeholder="Distribuidor"
                         formControlName="dist">
                </div>
              </div>
              <h4>Detalles</h4>
                  <hr>
              <div class="form-group row">
                <label class="col-4 col-form-label">Observaciones:</label>
                <div class="col-8">
          
                  <input class="form-control"
                  type="text"
                  placeholder="Observaciones del rastreo"
                  formControlName="obsv">
                </div>
              </div>

          
                
             <div class="form-group row">
              <label class="col-2 col-form-label">&nbsp;</label>
              <div class="input-group col-md-8">
                <button type="submit" class="btn btn-outline-success"  >
                  Insertar rastreo
                </button>
              </div>
            </div>
            </div>
            
          </div>
          </div>
          </form>
    </div>
  </div>
