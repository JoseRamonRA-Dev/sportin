
  <ng-container *ngIf="this.bandera == false">
    <div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8 m-3">
        <div class="alert alert-danger" role="alert">
          No se encontraron coincidencias para el producto <b> {{this.nombre}} </b>  de la categoria <b>{{this.categoria}}</b>, vuelve a intentarlo con otra busqueda.
        </div>
      </div>
      
      <div class="col-2"></div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <img src="../../../assets/images/sinresultadosbusqueda.gif" width="880px" height="380px" alt="">
      </div>
         
         <div class="col-2"></div>
    </div>
    
  </div>   
  </ng-container>


<div *ngIf="this.bandera" class="container" style="margin-top: 20px;" class="card m-3" style="background-color: rgb(244, 245, 250);">
    <div class="card-body">
        <h1 style="color: #f81111; text-align: center;">Resultados de la busqueda</h1>
        
    </div>
    <div class="row">
      <div class="col-3 m-2" style="max-width: 18rem;" *ngFor="let item of datos">
        <div class="products-tabs">
            <!-- tab -->
            <div id="tab1" class="tab-pane active">
                <div class="products-slick" data-nav="#slick-nav-1">
                    <!-- product -->
                    <div class="product">
                        <div class="product-img">
                            <img width="80px" height="220px" src="../../../assets/images/balonbasquet.jpg" alt="">
                            <!-- <div class="product-label">
                                <span class="sale">-30%</span>
                                <span class="new">NEW</span>
                            </div> -->
                        </div>
                        <div class="product-body">
                            <p class="product-category"> </p>
                            <h3 class="product-name"><a href="#"> {{item.Nombre}} </a></h3>
                            <h4 class="product-price">$ {{item.Precio}} <del class="product-old-price">$ {{item.Precio + 4.58}} </del></h4>
                            <div class="product-rating">
                                <i class="fa fa-star"></i>
                                <!-- <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i> -->
                            </div>
                            <div class="product-btns">
                                <button (click)="agregarwishlist(item)" class="add-to-wishlist"><i class="fas fa-heart"></i><span class="tooltipp">añadir a wishlist</span></button>
                                <button class="add-to-compare"><i class="fa fa-exchange"></i><span class="tooltipp">añadir a carrito</span></button>
                                <button class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></button>
                            </div>
                        </div>
                        <div class="add-to-cart">
                            <button (click)="agregarCarrito(item)"  class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> comprar</button>
                        </div>
                    </div>
                    <!-- /product -->   
                </div>
            </div>
            <!-- /tab -->
        </div>
    </div>

    </div>
   
  
</div>
