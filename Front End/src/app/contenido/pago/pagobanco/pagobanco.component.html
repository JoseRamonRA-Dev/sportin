<div class="container" style="margin-top: 20px;" class="card m-3" style="background-color: rgb(244, 245, 250);">
    <div class="card-body">
        <h1 style="color: #e43d0a; text-align: center;"> Datos banco </h1>
        
    </div>
    <div class="row">
        <form  [formGroup]="forma" (ngSubmit)="guardarCambios()"  >

            <div class="container">
             <div class="row mt-3">
                <div class="col-2"></div>
               <div class="col-10">
                <h4>Registro  <small> Ingrese todos los datos que se solicitan a continuación, y despues dar clic en el botón "Realizar pedido". </small></h4>
                <hr>
                  <hr>
              <div class="form-group row">
                <label class="col-4 col-form-label">Numero de tarjeta:</label>
                <div class="col-8">
          
                  <input class="form-control"
          
                  type="number"
                  placeholder="Numero de tarjeta"
                  formControlName="numerotarjeta">
          
          
                </div>
              </div>
          
              <br><br><br>
             <div class="form-group row">
              <label class="col-2 col-form-label">&nbsp;</label>
              <div class="input-group col-md-8">
                <button type="submit" class="btn btn-outline-success"  >
                  Realizar pedido
                </button>
              </div>
            </div>
            </div>
            
          </div>
          </div>
          </form>
    </div>
  </div>
