        <!-- SEARCH BAR -->
        <div class="col-md-6">
          <div class="header-search">
            <form [formGroup]="forma" (ngSubmit)="guardarCambios()">
              <select formControlName="categoria" class="input-select">
                <option value="" selected disabled>Seleccionar</option>
                <option value="todas">Todas</option>
                <option value="Natacion">Natación</option>
                <option value="Futbol">Futbol</option>
                <option value="Basquetbol">Basquetbol</option>
                <option value="Ciclismo">Ciclismo</option>
                <option value="Running">Running</option>

              </select>
              <input class="input" formControlName="nombre" placeholder="Buscar producto">
              <button class="search-btn">Buscar</button>
            </form>
          </div>
        </div>
        <!-- /SEARCH BAR -->

        <!-- ACCOUNT -->
        <div class="col-md-3 clearfix">
          <div class="header-ctn">
            <!-- Wishlist -->
            <div>
              <a [routerLink]="['/wishlist']">
                <i class="fas fa-heart"></i>
                <span>Wishlist</span>
              </a>
            </div>
            <!-- /Wishlist -->

            <!-- Cart -->
            <div>
              <a [routerLink]="['/carrito']">
                <i class="fa fa-shopping-cart"></i>
                <span>Carrito</span>
              </a>
            </div>
            <!-- /Cart -->

            <!-- Chat -->
            <div>
              <a [routerLink]="['/chat']">
                <i class="fas fa-comments"></i>
                <span>Chat</span>
              </a>
            </div>
            <!-- /Chat -->
          </div>
        </div>
        <!-- /ACCOUNT -->
      </div>
      <!-- row -->
    </div>
    <!-- container -->
  </div>
  <!-- /MAIN HEADER -->
</header>
<!-- /HEADER -->

<!-- Modal -->
<div class="modal fade bd-example-modal-sm" id="logIn" tabindex="-1" role="dialog" aria-labelledby="exampleModal3Label"
  aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content" style="background-color:  rgb(245, 251, 255);">
      <div class="modal-header" style="background-color: #142b3b">
        <h4 class="modal-title text-white" id="exampleModal3Label"> <b> Iniciar sesion</b></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="usr">Correo Electronico</label>
        <input #usr placeholder="ejemplo@hotmail.com" class="form-control" type="email" id="usr"
          style="background-color: rgb(245, 251, 255) ;">

        <label for="contra">Contraseña</label>
        <input #pass type="password" class="form-control" id="contra" style="background-color: rgb(245, 251, 255) ;">

      </div>
      <div style="text-align: center;">

        <button (click)="iniciar(usr.value, pass.value)" type="button" class="btn text-white "
          style="background-color: #D10024" data-dismiss="modal">Iniciar
          Sesión </button> <br>
        <button [routerLink]="['/registro']" type="button" class="btn" style="color: #5ebdb2;" data-dismiss="modal">
          <small>Registrarte</small></button>
      </div>
    </div>
  </div>
</div>
